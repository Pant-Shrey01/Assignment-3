<html>
  <head>
    <style>
      .card {
        animation: spin 10s linear infinite;
        position : relative;
	top:100px;
	left:100px;

      }
      
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="Q.jpg" class="card" width = 200px >
  </body>
</html>
